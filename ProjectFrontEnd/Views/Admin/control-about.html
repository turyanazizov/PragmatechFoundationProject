<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/control-panel.css">
</head>
<body>
    <div class="side_nav" style="left: 0px;">
        <div class="logo">
            <a href="/admin/index"><img src="/static/images/photo5395785676621985191 (1).jpg" /></a>
            <p>Turyan Azizov</p>
        </div>
        <div class="nav_link">
            <a href="/admin/control-about">
                <li>About</li>
            </a>
            <a href="/admin/control-blog">
                <li>Blog</li>
            </a>
            <a href="/admin/control-resume">
                <li>Resume</li>
            </a>
            <a href="/admin/control-portfolio">
                <li>Portfolio</li>
            </a>
            <a href="/admin/control-inbox">
                <li>Inbox</li>
            </a>
            <a href="/logout">
                <li style="margin-top:184px;">Log out</li>
            </a>
        </div>
    </div>
    <div class="content">
        <form method="POST" >  
            <p style="font-weight:400;font-size:20px;background-color:lightgray;text-align:center;width:900px">First About Content</p>
            <div style="width: 900px;height:200px;margin-bottom:20px;" class="input-group input-group-lg">
              <input   name="firstcontent" value="{{about.first_text}}" style="font-size:15px;" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
            <p style="font-weight:400;font-size:20px;background-color:lightgray;text-align:center;width:900px">Second About Content</p>
            <div style="width: 900px;height:200px;" class="input-group input-group-lg">
              <input value="{{about.second_text}}"  name="secondcontent" style="font-size:15px" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
            <button  style="width: 900px;" type="submit" class="btn btn-secondary btn-lg btn-block mt-3">Save changes</button>
            <a href="/admin/control-about/delete/{{about.id}}"><i class="fas fa-trash"></i>
        </form>
    </div>
</body>
</html>
