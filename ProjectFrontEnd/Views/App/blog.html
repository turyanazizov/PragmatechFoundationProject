{% extends 'App/base.html' %} {% block content %}

<body>
    <section id="blog-page">
        <div class="container-full">
            <div class="row">
                <div class="col-12">
                    <div class="blog-page">
                        <div class="navbar">
                            <ul>
                                <li id="logo">
                                    <a href="#">
                                        <span id="logo-cont">
                                            TA
                                        </span>
                                    </a>
                                </li>
                                <li class="right">
                                    <a href="/"><i class="fas fa-home hv-white"></i></a>
                                    <div class="li-hov">Home</div>
                                </li>
                                <li class="right">
                                    <a href="/about"><i class="far fa-user hv-white"></i></a>
                                    <div class="li-hov">About</div>
                                </li>
                                <li class="right">
                                    <a href="/resume"><i class="fas fa-cog hv-white"></i></a>
                                    <div class="li-hov">Resume</div>
                                </li>
                                <li class="right">
                                    <a href="/portfolio"><i class="far fa-eye hv-white"></i></a>
                                    <div class="li-hov">Portfolio</div>
                                </li>
                                <li class="right">
                                    <a href="/blog"><i style="color: #5ac24e;"
                                            class="far fa-newspaper hv-white"></i></a>
                                    <div class="li-hov">Blog</div>
                                </li>
                                <li class="right">
                                    <a href="/contact"><i class="far fa-envelope hv-white"></i></a>
                                    <div class="li-hov">Contact</div>
                                </li>
                            </ul>
                            <ul id="sec-ul">
                                <li>
                                    <a href="https://wa.me/+994708435013"><i
                                            class="fab fa-whatsapp-square dec-size hv-green"></i></a>
                                </li>
                                <li>
                                    <a href="https://www.facebook.com/people/Turyan-Azizov/100007858877577/"><i
                                            class="fab fa-facebook-square dec-size hv-green"></i></a>
                                </li>
                                <li>
                                    <a href="https://github.com/turyanazizov"><i
                                            class="fab fa-github-square dec-size hv-green"></i></a>
                                </li>
                                <li>
                                    <a href="https://twitter.com/"><i
                                            class="fab fa-twitter-square dec-size hv-green"></i></a>
                                </li>
                            </ul>
                        </div>
                        <div class="blog-content">
                            <div class="blog-content-info">
                                <div class="myblog">My Blog</div>
                                <div class="contact-info">
                                    <div class="contact-all-info">
                                        <h1><strong>My </strong>Blogs</h1>
                                    </div>
                                    <div class="blog-form">
                                        {% for blog in blogs %}
                                        <a href="https://medium.com/@turyanezizov13">
                                            <form method="POST" class="hv-shadow">
                                                <div class="portfolio-img">
                                                    <div class="hv"></div>
                                                    <img src="/static/uploads/{{blog.photo}}" alt="">
                                                </div>                           
                                                <h2>{{blog.blog_title}}</h2>
                                                <p>{{blog.blog_detail}}</p>
                                            </form>
                                        </a>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                            <div class="resume-image">
                                <img src="/static/images/ccc98a30-562f-4d14-bba0-b867fda7cf75.jfif" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
{% endblock %}
